<section id="section-nav-container">
    <div id="nav-logo-container">
        <img src="assets/images/contact/JoinLogoWhite.png" alt="">
    </div>

    <div id="nav-item-group-container">
        @for (navItem of navItems; track $index) {
            <div 
                id="{{navItem.sectionId}}" 
                [ngClass]="{ active: navItem.active }"
                [attr.aria-pressed]="navItem.active" 
                (click)="selectSection($index)">
                <img src="{{navItem.imgPath}}" alt="">
                <span>{{navItem.title}}</span>
            </div>
        }
    </div>

    <aside id="nav-adds-container">
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/legal-notice">Legal notice</a>
    </aside>
</section>
