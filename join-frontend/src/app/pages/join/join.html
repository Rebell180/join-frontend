<section id="join-main-page">
    <app-header class="join-header"></app-header>
    
    <app-navigation class="join-sidebar" (selectedSection)="changeSection($event)"></app-navigation>
    
    @switch (navType()) {
        @case (NavType.CONTACT) {
            <app-contacts class="main-content"></app-contacts>
        }
        @case (NavType.BOARD) {
            <app-board class="main-content"></app-board>
        }
        @case (NavType.ADDTASK) {
            <app-addtask class="main-content"></app-addtask>
        }
        @case (NavType.SUMMARY) {
            <app-summary class="main-content"></app-summary>
        }
    }
</section>
