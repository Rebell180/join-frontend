

<section id="section-login-container" class="content">

    <div id="login-mask">

        <div id="login-form-header-container">
            <h1>Log in</h1>
            <div class="separator"></div>
        </div>
        
        <form id="login-form-group" formGroup="userModel">
            @if (errorMessage()) {
                <div class="error-message" role="alert">{{ errorMessage() }}</div>
            }
            <div class="icon-input">
                <input type="email" id="form-input-email" placeholder="Email" [formField]="loginForm.email">
                <img src="assets/images/contact/mail.png" alt="shows an evelope for entering email.">
            </div>
            <div class="icon-input">
                <input type="password" id="form-input-password" class="default-input" placeholder="Password" [formField]="loginForm.password">
                <img src="assets/images/contact/person.png" alt="">
            </div>
            <div id="login-btn-container">
                <button type="button" class="btn-set" (click)="login()" [disabled]="isLoading()">
                    {{ isLoading() ? 'log in...' : 'Login' }}
                </button>
                <button type="button" class="btn-default" (click)="login(true)" [disabled]="isLoading()">Guest Login</button>
            </div>
        </form>
    </div>

</section>

<aside id="logo-presentation-container" class="content">
    <img id="logo-presentation" src="assets/images/contact/JoinLogo.png" alt="logo of join. A big blue letter J followed by small letters 'oin'">
</aside>

<aside id="sign-up-header">
    <span>Not a Join user?</span>
    <button routerLink="/register" class="btn-set">Sign up</button>
</aside>

<aside id="policy-notice-container">
    <a routerLink="/privacy-policy">Privacy Policy</a>
    <a routerLink="/legal-notice">Legal notice</a>
</aside>
